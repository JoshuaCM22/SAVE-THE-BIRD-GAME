<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/logo.png">
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <title>SAVE THE BIRD GAME</title>
</head>

<body>
    <div id="gameTableContainer">
        <div id="bird"></div>
        <div id="upperTunnel" class="tunnel"></div>
        <div id="lowerTunnel" class="tunnel"></div>
    </div>
    <div id="scoreContainer">
        <p><b>Score: </b><span id="score">0</span></p>
        <p><b>Speed: </b><span id="speed">5</span></p>
    </div>
    <div id="descriptionContainer">
        <div id="title"><b>SAVE THE BIRD GAME</b></div>
        <br />
        <b>Instruction:</b> Avoid to over fly and fallen down. Also avoid to collide in any tunnels as long as you can.
        <br />
        <b>Control:</b> Use the space bar to control the bird
        <br />
    </div>
    <button id="restartButton"><b>Game Over</b><br />(Click here to restart the game)</button>
    <script type="text/javascript" src="jquery/jquery.min.js"></script>
    <script type="text/javascript" src="jquery/main.js"></script>
</body>

</html>
